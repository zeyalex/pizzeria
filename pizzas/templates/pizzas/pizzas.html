{% extends "pizzas/base.html" %}

{% block content %}

  <p>Піци</p>

  <ul>
    {% for pizza in pizzas %}
      <li>
        <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a>
      </li>
    {% empty %}
      <li>Не додано жодної піци.</li>
    {% endfor %}
  </ul>

{% endblock content %}
