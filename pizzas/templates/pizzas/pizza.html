{% extends 'pizzas/base.html' %}

{% block content %}
  <p>Піца: {{ pizza }}</p>

  <p>Начинки:</p>
  <ul>
    {% for topping in toppings %}
      <li>
        <p>{{ topping.date_added|date:'M d, Y H:i' }}</p>
        <p>{{ topping.name|linebreaks }}</p>
      </li>
    {% empty %}
      <li>Ніякої начинки не додано.</li>
    {% endfor %}
  </ul>

{% endblock content %}
